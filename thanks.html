<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="sheets-endpoint" content="https://script.google.com/macros/s/AKfycbwkvGYEjOJVOOKilykREYF0evnu4wp9RtG_xa5PdOuovxyNlMDIhEEbn7AU4NuZPWkN/exec">
  <meta name="theme-color" content="#0C6CF1" />
  <title>Booking Confirmed ‚Äî LaunchR</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicons -->
  <link rel="icon" href="/favicon/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/favicon/site.webmanifest">

  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    /* Background image + overlay */
    .page-bg {
      background-image: image-set(
        url("/assets/hero/hero-background.avif") type("image/avif"),
        url("/assets/hero/hero-background.png") type("image/png")
      );
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Static flare glow (no animation) */
    .flare {
      position: absolute;
      inset: -20%;
      pointer-events: none;
      background:
        radial-gradient(closest-side at 30% 35%, rgba(54,155,250,0.45), rgba(54,155,250,0.0) 60%),
        radial-gradient(closest-side at 75% 30%, rgba(12,108,241,0.35), rgba(12,108,241,0.0) 55%),
        radial-gradient(closest-side at 55% 80%, rgba(255,255,255,0.10), rgba(255,255,255,0.0) 60%);
      filter: blur(18px);
      opacity: 0.9;
    }

    /* Static shimmer border (no spinning) */
    .shimmer-border {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
    }

    .shimmer-border::before {
      content: "";
      position: absolute;
      inset: -2px;
      background: conic-gradient(
        from 180deg,
        rgba(54,155,250,0.0),
        rgba(54,155,250,0.55),
        rgba(12,108,241,0.55),
        rgba(54,155,250,0.0)
      );
      filter: blur(6px);
      opacity: 0.65;
      /* no animation */
      transform: rotate(25deg); /* keep a ‚Äúdynamic‚Äù look but still */
    }

    .shimmer-border::after {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: 22px;
      background: rgba(2, 12, 28, 0.70);
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body class="min-h-screen text-white">
  <!-- Background -->
  <div class="fixed inset-0 page-bg"></div>
  <div class="fixed inset-0 bg-gradient-to-br from-[#051B3F]/85 via-[#031733]/82 to-[#021734]/88"></div>
  <div class="fixed inset-0 flare"></div>

  <!-- Content -->
  <main class="relative min-h-screen flex items-center justify-center px-6 py-16">
    <div class="w-full max-w-md">
      <div class="shimmer-border">
        <div class="relative z-10 px-8 py-10 text-center">
          <!-- Icon bubble -->
          <div class="mx-auto mb-5 h-14 w-14 rounded-2xl bg-white/10 border border-white/15 flex items-center justify-center shadow-[0_12px_40px_rgba(12,108,241,0.25)]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-sky-200" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M8 2v3M16 2v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M3.5 9h17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M6 5h12a2 2 0 0 1 2 2v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              <path d="M8 13h3M8 16h3M13 13h3M13 16h3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>

          <h1 class="text-3xl font-extrabold tracking-tight">
            You‚Äôre booked <span aria-hidden="true">üéâ</span>
          </h1>

          <p class="mt-3 text-slate-200 leading-relaxed">
            Your call is confirmed. You‚Äôll receive an email shortly with all the details.
          </p>

          <div class="mt-7 flex items-center justify-center gap-3">
            <a
              href="/"
              class="inline-flex items-center justify-center gap-2 px-5 py-3 text-sm font-semibold rounded-xl
                     bg-gradient-to-r from-[#369BFA] to-[#0C6CF1]
                     shadow-[0_12px_30px_rgba(12,108,241,0.25)]
                     hover:shadow-[0_16px_40px_rgba(12,108,241,0.32)]
                     hover:-translate-y-0.5 active:translate-y-0
                     transition-all duration-200"
            >
              <span>Back to site</span>
              <span class="text-white/90" aria-hidden="true">‚Üí</span>
            </a>
          </div>

          <p class="mt-6 text-xs text-slate-300/80">
            If you don‚Äôt see the email, check spam or promotions.
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- Keep your existing logic hooks -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <script src="/js/affiliate-log.js" defer></script>
</body>
</html>
