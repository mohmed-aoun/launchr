<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0C6CF1">
  <title>Book a Build Call | LaunchR</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

  <style>
    :root {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    html {
        scroll-behavior: smooth;
    }

    /* Reuse hero background */
    .page-bg {
      background-image: image-set(
        url("/assets/hero/hero-background.avif") type("image/avif"),
        url("/assets/hero/hero-background.png") type("image/png")
      );
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900">

  <!-- HEADER (copied from homepage) -->
  <header class="sticky top-0 z-30 bg-white/90 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2">
        <img
          src="assets/logo/icon logo-transparent.png"
          alt="LaunchR logo"
          class="h-9 w-9 scale-150 transform origin-center"
          decoding="async"
        />
        <span class="text-[#2f97ce] text-lg sm:text-xl" style="font-family: 'Montserrat', sans-serif; font-weight: 700;">
          LaunchR
        </span>
      </a>

      <div class="flex items-center gap-3">
        <a
            href="/index.html"
            class="hidden md:inline-flex items-center gap-2 px-4 py-2 text-sm font-semibold text-white
                rounded-xl shadow-md
                bg-gradient-to-r from-[#369BFA] to-[#0C6CF1]
                hover:from-[#2f8ae0] hover:to-[#0a5fd3]"
        >
            <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            class="h-4 w-4"
            aria-hidden="true"
            >
            <path
                d="M19 12H5M11 18l-6-6 6-6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
            </svg>
            <span>Go Back</span>
        </a>
        </div>

    </div>
  </header>

  <!-- MAIN -->
  <main class="relative overflow-hidden">
    <!-- Background -->
    <div class="absolute inset-0 page-bg"></div>
    <div class="absolute inset-0 bg-gradient-to-br from-[#051B3F]/90 via-[#031733]/85 to-[#021734]/90"></div>

    <section class="relative py-20">
      <div class="max-w-4xl mx-auto px-4 sm:px-6">

        <!-- Intro -->
        <div class="text-center mb-10 text-white">
          <h1 class="text-3xl sm:text-4xl font-bold">
            Book a build call
          </h1>
          <p class="mt-3 text-sky-100 max-w-2xl mx-auto">
            A short call to understand your goal, review fit, and decide next steps.
            If it’s not a fit, I’ll tell you.
          </p>
        </div>

        <!-- Calendly -->
        <div
          class="calendly-inline-widget rounded-2xl overflow-hidden bg-white"
          data-url="https://calendly.com/launchr-digital/30min?background_color=000000&text_color=ffffff"
          style="min-width:320px;height:700px;"
        ></div>

      </div>
    </section>
  </main>

    <!-- FOOTER -->
    <footer class="bg-slate-900">
        <div class="border-t border-slate-800 text-center text-xs text-slate-400 py-4">
            © LaunchR — All rights reserved.
        </div>
    </footer>


  <!-- Calendly script (only on this page) -->
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>

</body>
</html>
